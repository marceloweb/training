<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Contato</title>
</head>
<body>
<h1>Novo Contato</h1>

<form th:action="@{/}" th:object="${contact}" method="post">
    <input type="hidden" name="id" th:value="${contact.id}" />
    <label for="name">Nome:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Nome">

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Email">

    <label for="phone">Telefone:</label>
    <input type="text" id="phone" th:field="*{phone}" placeholder="Telefone">

    <button type="submit">Salvar</button>
</form>

<a th:href="@{/contacts}">Voltar</a>
</body>
</html>
