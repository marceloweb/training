<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contatos</title>
</head>
<body>
<h1>Lista de Contatos</h1>

<form action="#" th:action="@{/contacts}" method="get">
    <input type="text" name="search" placeholder="Buscar por nome...">
    <button type="submit">Buscar</button>
</form>

<a th:href="@{/new}">Novo Contato</a>

<table border="1">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.name}"></td>
        <td th:text="${contact.email}"></td>
        <td th:text="${contact.phone}"></td>
        <td>
            <a th:href="@{/contacts/edit/{id}(id=${contact.id})}">Editar</a> |
            <a th:href="@{/contacts/delete/{id}(id=${contact.id})}">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
