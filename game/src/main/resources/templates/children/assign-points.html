<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>

<div class="container mt-5">
    <h1>Atribuir Pontos</h1>
    <form action="#" th:action="@{/sub13/{id}/points(id=${childId})}" method="post">
        <input type="hidden" th:name="userId" th:value="${userId}"/>
        <div>
            <label for="points">Pontos:</label>
            <input type="number" id="points" name="points" required />
        </div>
        <div>
            <label for="action">Ação:</label>
            <input type="text" id="action" name="action" required />
        </div>
        <button type="submit">Registrar</button>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
