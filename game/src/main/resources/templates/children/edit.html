<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>

<div class="container mt-5">
    <h1>Cadastro do Sub13</h1>
    <form action="#" th:action="@{/sub13/alterar/{id}(id=${sub13.id})}" th:object="${sub13}" method="post">
        <div class="mb-3">
            <label for="nickname" class="form-label">Apelido:</label>
            <input type="text" class="form-control" id="nickname" th:field="*{nickname}" />
        </div>
        <div class="mb-3">
            <label for="fullName" class="form-label">Nome Completo:</label>
            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" />
        </div>
        <div class="mb-3">
            <label for="birthday" class="form-label">Data de Nascimento:</label>
            <input type="date" class="form-control" id="birthday" th:field="*{birthday}" />
        </div>
        <div class="mb-3">
            <label for="team" class="form-label">Time:</label>
            <select class="form-control" id="team" th:field="*{team.id}">
                <option value="" disabled selected>Selecione um Time</option>
                <option value="1">Meninas</option>
                <option value="3">Meninos</option>
            </select>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Atualizar</button>
        </div>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
