<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Critérios de Pontuação</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>

<div style="margin-left: 50px;"><a href="/penalidades/adicionar">Adicionar penalidades</a></div>

<div class="container mt-5">
    <h1 class="text-center">Penalidades</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Pontos</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="penalty, iterStat : ${penalties}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${penalty.name}"></td>
            <td th:text="${penalty.description}"></td>
            <td th:text="${penalty.pointsToDeduct}"></td>
            <td>
                <a th:href="@{/penalidades/alterar/{id}(id=${penalty.id})}" class="btn btn-primary btn-sm">Editar</a>
            </td>
            <td>
                <form th:action="@{'/penalidades/excluir/' + ${penalty.id}}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-danger">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
