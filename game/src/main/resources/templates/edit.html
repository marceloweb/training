<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>

<div class="container mt-5">
    <h1>Alterar Usuário</h1>
    <form action="#" th:action="@{/equipe/{id}(id=${user.id})}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Nome de usuário:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" />
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Nome completo:</label>
            <input type="text" class="form-control" id="name" th:field="*{fullName}" />
        </div>
        <div class="mb-3">
            <label for="nickname" class="form-label">Apelido:</label>
            <input type="text" class="form-control" id="nickname" th:field="*{nickname}" />
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Atualizar</button>
        </div>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
